<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual seu nome?')
        document.write (`Olá, ${nome}! Seu nome tem ${nome.length} letras`) //conta caracteres da string
        document.write (`</br>Seu nome em maiúsculas é ${nome.toUpperCase()}`) //coloca todos caracteres em maiúscula
        document.write (`</br>Seu nome em minúsculas é ${nome.toLowerCase()}`) //coloca todos caracteres em minúscula
    </script>
</body>
</html>
